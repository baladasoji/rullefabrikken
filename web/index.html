    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
    <link href="grid.css" rel="stylesheet">
    <link href="courts.css" rel="stylesheet">
    <script type="text/javascript" src='rf.js'></script>

 <body onload="callRest()">



<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Rulleræs</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>



    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
          <h2 class="display-5">Race Lap Timer</h2>
          <p>Use to record lap times and total time for indoor races</p>
	        <p>Start by adding the players. Click the start race button at the start of the race.</p>
	        <p>Click on the player number when a lap is complete. Click the end race button to end the race.</p>

      <div class="container-fluid">
		    <div class="row" id="playerentry">
		      <div class="col-6"><input type="text" class="form-control" id="playernumber" placeholder="start number"> </div>
		      <div class="col-6"><button type="input" class="btn btn-dark btn-block" onClick="addPlayer(playernumber.value)">Add Player</button> </div>
		    </div>
		    <div class="row" id="startstoprace">
		      <div class="col-6"><button type="input" class="btn btn-success btn-block " onClick="startRace()">Start Race</button> </div>
		      <div class="col-6"><button type="input" class="btn btn-danger btn-block " onClick="endRace()">End Race</button> </div>
		    </div>
		    <div id="showtimer" class="mt-2" style="display:none; text-align:center;">
          <span class="badge badge-dark badge-pill" id="spantimer" style="font-size:x-large;"> 0:0.0</span>
        </div>
	    </div>
      <div class="container-fluid" id="players"> </div> <!-- schedule -->
      <div class="container-fluid" id="results"> </div> <!-- schedule -->

    </main>
  </body>
</html>
