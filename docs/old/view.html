<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="view.css">
    <script type="text/javascript" src="view.js"></script>
  </head>

  <body onload="loadTables()">

  <main role="main"> 
      <div class="container">
           <div class="d-flex align-items-center p-3 my-3 bg-purple rounded shadow-sm" style=" color: white; background-color: purple; ">
              <i class="fas fa-skating fa-5x"></i> 
              <h2 style="align:center">Rulleraes Events</h2>
           </div>
           <table id="rrevents" data-sortable=true><thead class="thead-dark"/> </table>

           <div class="d-flex align-items-center p-3 my-3 bg-purple rounded shadow-sm" style=" color: white; background-color: purple; ">
              <i class="fas fa-skating fa-5x"></i> 
              <h2 style="align:center">Races</h2>
           </div>
           <table id="rrraces" data-sortable=true><thead class="thead-dark"/> </table>
            </table>

           <div class="d-flex align-items-center p-3 my-3 bg-purple rounded shadow-sm" style=" color: white; background-color: purple; ">
              <i class="fas fa-skating fa-5x"></i> 
              <h2 style="align:center">Skaters</h2>
           </div>
           <table id="rrplayers" data-sortable=true><thead class="thead-dark"/> </table>
            </table>
      </div>
   </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
  </body>
</html>
